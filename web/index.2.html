<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>前端頁面開發測試</title>
    <style>
        /* 基本重設 */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background: #2c3e50;
            color: white;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        footer {
            height: 30px;
            background: #ecf0f1;
            text-align: center;
            line-height: 30px;
            font-size: 12px;
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
            background: #f9f9f9;
        }

        /* 側邊控制區基礎樣式 */
        aside[UID='Control'] {
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
            z-index: 10;
        }

        /* 右側/下方 視圖區基礎樣式 */
        section[UID='View'] {
            display: flex;
            flex-direction: column;
            background: white;
            border-left: 1px solid #ddd;
        }

        /* 響應式佈局邏輯修正 */
        @media (orientation: landscape) {
            main { flex-direction: row; }
            
            aside[UID='Control'] {
                flex: 1;             /* 佔據剩餘空間 */
                min-width: 30%;      /* 滿足 gemini-helpme 需求 */
            }
            
            section[UID='View'] {
                flex: 2;             /* 佔據較大比例 */
                min-width: 70%;      /* 滿足 gemini-helpme 需求 */
                max-width: calc(100vh - 90px); /* 限制最大寬度為高度，維持正方形感 */
            }
        }

        @media (orientation: portrait) {
            main { flex-direction: column; }
            
            aside[UID='Control'] {
                flex: 1;
                min-height: 30%;     /* 滿足 gemini-helpme 需求 */
            }
            
            section[UID='View'] {
                flex: 2;
                min-height: 70%;     /* 滿足 gemini-helpme 需求 */
                max-height: 100vw;   /* 限制最大高度為寬度 */
            }
        }

        section[UID='Chart'] {
            flex: 2; /* 2/3 高度 */
            border-bottom: 2px solid #eee;
            position: relative;
        }

        section[UID='Table'] {
            flex: 1; /* 1/3 高度 */
            overflow-y: auto;
        }

        .hint-btn {
            cursor: pointer;
            text-decoration: underline;
            color: #3498db;
        }
    </style>
</head>
<body>

<header>
	<div style='font-size:180%'>Financial Series Token Analyzer</div>
	<div>
		<span UID='User'>Porshen Lai</span>
		(<span class="hint-btn" onclick='document.body.UM.manage()' title="點擊進入帳戶管理">管理</span> | 
		<span class="hint-btn" onclick='document.body.UM.logout()' title="點擊登出系統">登出</span>)
	</div>
</header>

<main>
	<aside UID='Control'>
        <strong>控制面板</strong>
        <hr>
        <p>設定與 TOI 標籤管理區</p>
	</aside>
	<section UID='View'>
		<section UID='Chart'>
            </section>
		<section UID='Table'>
            </section>
	</section>
</main>

<footer>© Cyberpiers/CLUT/Porshen Lai 2026</footer>

<script>
    document.body.UM = {
        manage: function() { console.log("User Management - Manage Clicked"); },
        logout: function() { console.log("User Management - Logout Clicked"); }
    };
    document.querySelector('main').DM = {
        // 資料管理物件後續實作
    };
</script>

</body>
</html>
