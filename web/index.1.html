<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>前端頁面開發測試</title>
    <style>
        /* 基本重設 */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 防止整頁捲動，交由內部容器處理 */
        }

        /* 上下三切版佈局 */
        body {
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px; /* 固定高度 */
            background: #2c3e50;
            color: white;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        footer {
            height: 30px; /* 固定高度 */
            background: #ecf0f1;
            text-align: center;
            line-height: 30px;
            font-size: 12px;
            flex-shrink: 0;
        }

        /* Main 填滿剩餘空間 */
        main {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
            background: #f9f9f9;
        }

        /* 響應式：寬 > 高 (橫向) */
        @media (orientation: landscape) {
            main {
                flex-direction: row;
            }
            aside[UID='Control'] {
                width: calc(100vw - 100vh + 90px); /* 填滿寬度 (扣除正方形 Section) */
                height: 100%;
            }
            section[UID='View'] {
                width: calc(100vh - 90px); /* 寬等於高 (扣除 header/footer) */
                height: 100%;
            }
        }

        /* 響應式：高 > 寬 (縱向) */
        @media (orientation: portrait) {
            main {
                flex-direction: column;
            }
            aside[UID='Control'] {
                height: calc(100vh - 100vw - 90px); /* 填滿高度 */
                width: 100%;
            }
            section[UID='View'] {
                height: 100vw; /* 高等於寬 */
                width: 100%;
            }
        }

        /* 側邊控制區樣式 */
        aside[UID='Control'] {
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
        }

        /* 右側/下方 視圖區佈局 */
        section[UID='View'] {
            display: flex;
            flex-direction: column;
            background: white;
        }

        section[UID='Chart'] {
            flex: 2; /* 2/3 高度 */
            border-bottom: 2px solid #eee;
        }

        section[UID='Table'] {
            flex: 1; /* 1/3 高度 */
        }

        /* 互動提示樣式 */
        .hint-btn {
            cursor: pointer;
            text-decoration: underline;
            color: #3498db;
            transition: color 0.2s;
        }
        .hint-btn:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>

<header>
	<div>Financial Series Token Analyzer</div>
	<div>
		<span UID='User'>Porshen Lai</span>
		(<span class="hint-btn" onclick='body.UM.manage()' title="點擊進入帳戶管理">管理</span> | 
		<span class="hint-btn" onclick='body.UM.logout()' title="點擊登出系統">登出</span>)
	</div>
</header>

<main>
	<aside UID='Control' gemini-helpme='min-width:30%, min-height:30%'>
        <strong>控制面板</strong>
        <p>設定與 TOI 標籤管理區</p>
	</aside>
	<section UID='View' gemini-helpme='min-width:60%, min-heigth:60%'>
		<section UID='Chart'>
            </section>
		<section UID='Table'>
            </section>
	</section>
</main>

<footer>© Cyberpiers/CLUT/Porshen Lai 2026</footer>

<script>
    // 預留物件掛載點
    document.body.UM = {
        manage: function() { console.log("User Management - Manage Clicked"); },
        logout: function() { console.log("User Management - Logout Clicked"); }
    };
    document.querySelector('main').DM = {
        // 資料管理物件後續實作
    };
</script>

</body>
</html>
